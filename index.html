<!DOCTYPE html>
<html lang="en">

<head>

    <title>Guess my Number</title>

    <!-- Meta Tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles/reset.css">

    <link rel="stylesheet" href="styles/style.css" />

    <!-- JavaScript -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

</head>

<body>

    <header>
        <h1>Guess my Number!</h1>
        <h2>A fun Number guessing JavaScript game</h2>
        <hr>
        <p> Guess my random secret number. You will get feedback on how close, hot or far, cold your guess is</p>
    </header>

    <section class="game">
        <!-- Guessing Section -->

        <h2 id="feedback"></h2>

        <form>
            <input type="text" name="userGuess" id="userGuess" class="text" maxlength="3" autocomplete="off" placeholder="Enter your Guess" required/>
            <input type="submit" id="guessButton" class="button" name="submit" value="Guess" />

            <input type="submit" id="startBtn" class="button" name="submit" value="Restart Game" />
        </form>

        <p>Guess #<span id="count">0</span>
        </p>

        <ul id="guessList" class="guessBox clearfix">

        </ul>

    </section>
</body>

</html>
